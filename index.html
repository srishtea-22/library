<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Your BookShelf</h1>
    </div>
    <main class="main container">
        <button class="btn" id="addBookBtn">+ Add Book </button>
        <div class="books" id="bookGrid">
            
        </div>
    </main>
    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
            <h3>Add new book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
            <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" required maxlength="10000">
            <div class="is-read">
                <label for="is-read"> Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button class="submit-btn" id="submitBtn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
